<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="./slides/intro.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/consistent-environment.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/js-build.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/linting.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/testing.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/code-quality.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/logging.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/ci.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/deploying.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/notifications.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="./slides/close.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
